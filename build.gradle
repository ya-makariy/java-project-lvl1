plugins {
    id 'com.github.ben-manes.versions' version '0.39.0'
    id 'application'
    id 'checkstyle'
}

repositories {
    mavenCentral()
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

application {
    mainClass = 'hexlet.code.App'
}

compileJava {
    options.release = 16
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(16)
    }
}

run {
    standardInput = System.in
}